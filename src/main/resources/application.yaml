spring:
  mvc:
    servlet:
      path: /property-view

  application:
    name: Hotels_pet

  datasource:
    url: jdbc:h2:mem:hotel_db
    driver-class-name: org.h2.Driver
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-h2.yaml

  h2:
    console:
      enabled: true
      path: /hotel_db

server:
  port: 8092